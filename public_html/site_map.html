        <div class="centerElement"><h1 class="neon" >Map to our site</h1></div>      

        <svg width="1100" height="1000">

             <defs>
                <linearGradient id="purpleBlue" >
                  <stop offset="20%" stop-color="#a100f2" />
                  <stop offset="90%" stop-color="#2d00f7" />
                </linearGradient>

                <linearGradient id="pinkPurple" >
                  <stop offset="20%" stop-color="#eb52dc" />
                  <stop offset="90%" stop-color="#7209b7" />
                </linearGradient>

                <linearGradient id="blueMint" >

            <g class="map" transform="translate(380,0)" >

                    </g>

                    <!-- Pictionary -->
                    <g class="pictionary" id="pictionary">

                    <g class="thirdRow" transform="translate(0,110)">

                    </g>

                    <g class="contact" id="contact">

                        <text fill="white" font-size="16" y="605" x="320" font-family="Ariel" text-anchor="middle">Contact Us</text>
                    </g>

                    <g class="about" id="about">
